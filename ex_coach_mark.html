<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>krds_test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/krds-uiux@1.0.3/resources/cdn/krds.min.css" type="text/css" rel="stylesheet" />
<script defer src="https://cdn.jsdelivr.net/npm/krds-uiux@1.0.3/resources/cdn/krds.min.js"></script>

<link href="css/plugin/swiper-bundle.min.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="js/plugin/swiper-bundle.min.js"></script>
<style>
.allwrap{padding:200px;}
.allwrap h1{padding:100px 0 50px;}
</style>
</head>
<body>
<div class="allwrap">
<h1>coach mark</h1>
<!-- coach mark -->
<div class="txt-box bg-white bg-white krds-coach-mark">
	<!-- 따라하기 말풍선 -->
	<div class="coach-balloon">
		<h5 class="sr-only">따라하기 가이드</h5>
		<h6 class="coach-tit">1단계 : 코치 마크</h6>
		<p class="desc">1단계 코치 마크 내용입니다.</p>
		<div class="coach-controls">
			<div class="num">
				<span class="sr-only">현재 단계</span>
				<strong>1</strong>
				<span class="sr-only">총 단계</span>
				<span>4</span>
			</div>
			<div class="btn-wrap">
				<button type="button" class="krds-btn small text">그만보기</button>
				<button type="button" class="krds-btn small tertiary">다음으로</button>
			</div>
		</div>
	</div>
	<!--// 따라하기 말풍선 -->

	<!-- 코치 마크 내용 -->
	<div>
		<h3>코치 마크 내용</h3>
	</div>
	<!-- //코치 마크 내용 -->
</div>
<!-- coach mark -->

</div>
</body>
</html>
